<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HAPPY BIRTHDAY THAOOO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="hpbd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <img src="download.jpg" alt="Background Image"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <div class="centered-square">
        <div class="layout-item1">
            <div class="layout-square">
                <img src="download1.png" alt="Background">
            </div>
            <div class="layout-icon">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="layout-item2">
            <h1
                style="color: #ff7e5f; align-items: center; margin: 0; padding: 5px 10px; font-size: 40px; font-family: 'Gabriela', cursive;">
                THIS IS FOR U</h1>
            <img style="width: 550px; height: 260px; align-items: center; margin: 0;" src="download2.png" alt="image">
            <h1 style="color: #ff7e5f; padding:8px 10px;margin: 0; font-size: 35px; font-family: 'Gabriela', cursive;">
                Who special day is today, Do u know?!</h1>
            <div class="button-container">
                <button class="button-yes">YES</button>
                <button class="button-no">NO</button>
            </div>
            <div class="modal hide">
                <div class="modal__inner">
                    <div class="modal__header">
                        <p>Ngày quan trọng như vậy mà không biết sao</p>
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="modal__body">
                        <h2>Gợi ý</h2>
                        <p style="color: #ff7e5f; font-family: 'Gabriela', cursive;">Mình cùng sửa nhé, chọn lại đáp án
                            nha!</p>
                    </div>
                    <div class="modal__footer">
                        <button class="button__footer">BACK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layout2 hide">
        <div class="centered-square">
            <div class="layout-item1">
                <div class="layout-square">
                    <img src="download1.png" alt="Background">
                </div>
                <div class="layout-icon">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="layout-item2">
                <h1 style="color: #ff7e5f; font-family: 'Gabriela', cursive;font-size: 40px;"></h1>
                <img style="width: 400x; height: 300px; display: flex; margin-right: 520px; margin-top: 20px;"
                    src="download3.png" alt="image">
                <button class="button-close">CLOSE</button>
            </div>
        </div>
    </div>
</body>
<script src="hpbd.js"></script>

</html>
